<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unheard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background-image: url('Diary.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1, h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      margin-bottom: 20px;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1em;
      resize: none;
    }
    input::placeholder, textarea::placeholder {
      color: #ccc;
    }
    button {
      background-color: #ffffff33;
      color: white;
      border: 1px solid #fff;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #fff;
      color: #333;
    }
    .hidden {
      display: none;
    }
    .diary-list {
      text-align: left;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .diary-list h3 {
      margin-bottom: 10px;
    }
    audio {
      display: none;
    }

   #toggleMusic {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #toggleMusic:hover {
      background-color: rgba(255, 255, 255, 0.6);
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="bgMusic" loop>
  <source src="The Night We Met.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <button id="toggleMusic">‚ô´</button>

  <!-- Screen 1: Login -->
  <div class="container" id="screen1">
    <h1>This is your space to breathe, to feel, to be</h1>
    <label>What should I call you?</label>
    <input type="text" id="username" placeholder="Your Name...">
    <label>Password</label>
    <input type="password" id="password" placeholder="Your Password...">
    <button onclick="login()">Let Me In</button>
  </div>

  <!-- Screen 2: Welcome -->
  <div class="container hidden" id="screen2">
    <h2 id="welcomeText"></h2>
    <p>Terima kasih sudah mampir ke ruang kecil ini.<br>
    Di sini kamu bebas jadi diri sendiri, ceritakan semuanya<br>
    yang belum sempat kamu ucapkan kepada siapapun.</p><br>
    <button onclick="goToDiary()">Next</button>
  </div>

  <!-- Screen 3: Diary -->
  <div class="container hidden" id="screen3">
    <p style="font-style: italic;">~‚úø Pour it here ‚úø~</p><br>
    <input type="text" id="title" placeholder="Title of your whisper...">
    <textarea id="thoughts" rows="10" placeholder="Your thoughts..."></textarea>
    <button onclick="saveDiary()">Save</button>
    <button onclick="viewSaved()">My Saved Diaries</button>
    <div class="diary-list" id="savedList"></div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("toggleMusic");

    toggleBtn.addEventListener("click", () => {
        if (music.paused) {
        music.play();
        toggleBtn.textContent = "‚ùö‚ùö"; // Pause icon
        } else {
        music.pause();
        toggleBtn.textContent = "‚ô´"; // Play icon
        }
    });

    function login() {
      const name = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (!name || !pass) {
        alert("Please enter both name and password.");
        return;
      }
      localStorage.setItem('diaryUser', name);
      localStorage.setItem('diaryPass', pass);
      document.getElementById('screen1').classList.add('hidden');
      document.getElementById('screen2').classList.remove('hidden');
      document.getElementById('welcomeText').textContent = `Hai, ${name}!`;
    }

    function goToDiary() {
      document.getElementById('screen2').classList.add('hidden');
      document.getElementById('screen3').classList.remove('hidden');
    }

    function saveDiary() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('thoughts').value.trim();
      const user = localStorage.getItem('diaryUser');
      if (!title || !content) {
        alert("Please fill in both title and thoughts.");
        return;
      }
      const diaryKey = `diary_${user}_${title}`;
      localStorage.setItem(diaryKey, content);
      alert("Saved to your heart üìñ");
      document.getElementById('title').value = "";
      document.getElementById('thoughts').value = "";
    }

    function viewSaved() {
      const user = localStorage.getItem('diaryUser');
      const savedList = document.getElementById('savedList');
      savedList.innerHTML = "<h3>Your Saved Diaries:</h3>";
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith(`diary_${user}_`)) {
          const title = key.replace(`diary_${user}_`, "");
          const content = localStorage.getItem(key);
          const entry = document.createElement("div");
          entry.innerHTML = `<strong>${title}</strong><br><p>${content}</p><hr>`;
          savedList.appendChild(entry);
        }
      }
    }
  </script>
</body>
</html>
